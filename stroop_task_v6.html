<!DOCTYPE html>

    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
    <link href="https://unpkg.com/jspsych@8.2.1/css/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        #jspsych-target {
            /* Center content */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .jspsych-content {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .stimulus {
            font-size: 60px;
            font-weight: bold;
            margin: 20px 0;
            /* Add some margin around stimulus */
        }

        .instructions-container {
            max-width: 700px;
            margin: 20px auto;
            text-align: left;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .instructions-container p,
        .instructions-container li {
            font-size: 18px;
            /* Slightly larger instruction font */
        }

        .color-example-container {
            display: flex;
            justify-content: space-around;
            /* Distribute examples evenly */
            margin: 20px 0;
            flex-wrap: wrap;
            /* Allow wrapping on smaller screens */
        }

        .color-example {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            min-width: 120px;
            /* Ensure examples have some width */
            text-align: center;
        }

        .color-example span {
            display: block;
            /* Make span take full width for centering */
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .debrief-results {
            text-align: left;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .debrief-results h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .debrief-results p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .key-mapping {
            font-weight: bold;
        }
    </style>
</head>

            sample: {
